<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer type="text/javascript" src="js/tamagotchi.js"></script>
</head>
<body>
    <div id="egg">
        <main id="egg-screen">
            <div id="timer">Timer</div>
            <div id="tamagotchi">
                
            </div>
            <div id="stats">
                <ul>
                    <li class="stats">Hunger</li>
                    <li class="stats">Sleepiness</li>
                    <li class="stats">Boredom</li>
                    <li class="stats">Age</li>
                </ul>
            </div>
        </main>
        <div id="buttons">
            <button id="start" class="btns">Start Game</button>
            <button id="eat" class="btns">Eat</button>
            <button id="play" class="btns">Play</button>
            <button id="sleep" class="btns">Sleep</button>
        </div>
    </div>
</body>
</html>
