<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tamagotchi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inconsolata&family=Lato:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
    <script defer type="text/javascript" src="js/tamagotchi.js"></script>
  </head>
  <body>
      <div class="day-img">
      <img class="sun-pic" alt="sun illustration" src="css/images/sun-clip.png"/>
    </div>
      <div id="heading">
      <h4>ENTER YOUR TAMAGOTCHI'S NAME</h4>
       <div id="input">
    <input id="input-name" type="text" name="tamagotchi-name" class="name">
      <input type="button" name="tamagotchi-name" 
      id="submit" class="btns" value="Submit">
    </div>
    </div>
    <div id="tamagotchi" class="sprite-container">
      <img
        class="sprite-img"
        src="css/images/sprites/cat-sprite-jump.png"
        alt="tamagotchi"
      />
      <!-- <img class="tamagotchi-temp" src="css/images/rainbow-tamagotchi.png"/> -->
    </div>
    <div id="egg">
        <div id="timer"></div>

        <div id="stats">
          <table>
              <tr>
            <th id="hunger" class="stats">Hunger</th>
            <th id="boredom" class="stats">Boredom</th>
            <th id="sleepiness" class="stats">Sleepiness</th>
            <!-- <th id="age" class="stats">Age</th> -->
        </tr>
        <tr id="stats">
            <td id="hunger-col"></td>
            <td id="boredom-col"></td>
            <td id="sleepiness-col"></td>
            
            <!-- <td id="age-col"></td> -->
        </tr>
          </table>
        </div>
      <div id="buttons">
        <!-- <button id="start" class="btns">Start Game</button> -->
        <button id="eat" class="btns">EAT</button>
        <button id="play" class="btns">PLAY</button>
        <button id="sleep" class="btns">SLEEP</button>
      </div>
    </div>
  </body>
</html>
