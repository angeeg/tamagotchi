<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tamagotchi</title>
    <link rel="stylesheet" href="css/style.css" />
    <script defer type="text/javascript" src="js/tamagotchi.js"></script>
  </head>
  <body>
      <div class="day-img">
      <img class="sun-pic" alt="sun illustration" src="css/images/sun-clip.png"/>
    </div>
      <div id="heading">
      <h5>ENTER YOUR TAMAGOTCHI'S NAME</h4>
        <div id="input">
    <input type="text" name="tamagotchi-name" class="name">
      <input type="button" name="tamagotchi-name" 
      id="submit" class="btns" value="Submit">
    </div>
    </div>
    <div id="tamagotchi" class="sprite-container">
      <img
        class="sprite-img"
        src="css/images/sprites/cat-sprite-jump.png"
        alt="tamagotchi"
      />
      <!-- <img class="tamagotchi-temp" src="css/images/rainbow-tamagotchi.png"/> -->
    </div>
    <div id="egg">
        <div id="timer"></div>

        <div id="stats">
          <ul>
            <li id="hunger" class="stats">Hunger</li>
            <li id="sleepiness" class="stats">Sleepiness</li>
            <li id="boredom" class="stats">Boredom</li>
            <li id="age" class="stats">Age</li>
          </ul>
        </div>
      <div id="buttons">
        <!-- <button id="start" class="btns">Start Game</button> -->
        <button id="eat" class="btns">EAT</button>
        <button id="play" class="btns">PLAY</button>
        <button id="sleep" class="btns">SLEEP</button>
      </div>
    </div>
  </body>
</html>
